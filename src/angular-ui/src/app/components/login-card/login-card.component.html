<div class="login" *ngIf="accountService.isLoggedIn; else notLoggedIn">
  <div class="logged-in-wrapper">
    <p class="welcome-text">
      Welcome,
      <span class="username"> {{ accountService.user$.value.name }}</span>
    </p>
    <button ngbDropdownItem (click)="onLogout()">Logout</button>
  </div>
</div>

<ng-template #notLoggedIn>
  <div class="login">
    <button ngbDropdownItem (click)="onLogin()">Login</button>
  </div>
</ng-template>
