<div class="auth-wrapper">
  <h2>{{getStateText()}}</h2>

  <div class="auth-wrapper" *ngIf="isLoginState()">
    <form (ngSubmit)="login()" [formGroup]="loginForm">
        <div class="input-wrapper">
          <span class="input-label">Your email</span>
          <input formControlName="email" type="email" id="email-input" placeholder="Email" />
        </div>
    
        <div class="input-wrapper">
          <span class="input-label">Password</span>
          <input formControlName="password" type="password" id="password-input" placeholder="Password" />
        </div>
    
        <div class="remember-me-wrapper">
          <input formControlName="rememberMe" type="checkbox" id="remember-me" />
          <label for="remember-me">Remember me</label>
        </div>
    
        <button class="submit-button" type="submit">
            Login
        </button>
    </form>
  </div>

  <div class="auth-wrapper" *ngIf="isSignUpState()">
    <form (ngSubmit)="login()" [formGroup]="loginForm">
        <div class="input-wrapper">
          <span class="input-label">Your email</span>
          <input formControlName="email" type="email" id="email-input" placeholder="Email" />
        </div>
    
        <div class="input-wrapper">
          <span class="input-label">Password</span>
          <input formControlName="password" type="password" id="password-input" placeholder="Password" />
        </div>
    
        <div class="remember-me-wrapper">
          <input formControlName="rememberMe" type="checkbox" id="remember-me" />
          <label for="remember-me">Remember me</label>
        </div>
    
        <button class="submit-button" type="submit">
            Login
        </button>
    </form>
  </div>

</div>
