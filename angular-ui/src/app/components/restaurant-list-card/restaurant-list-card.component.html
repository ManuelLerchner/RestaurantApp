<div class="restaurant-card">
  <h3>{{ restaurant.name }}</h3>
  <div class="row">
    <p class="type">{{ restaurant.type }}</p>
    <p class="priceCategory">
      {{ getPriceCategory(restaurant.price_category) }}
    </p>
  </div>
  <div class="row">
    <p class="rating">{{ getRating(restaurant.rating) }}</p>
    <p class="rewiews">({{ restaurant.number_of_reviews }})</p>
    <p class="distance">{{ restaurant.distance }} km</p>
  </div>
</div>
